<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        .box {
            width: 200px;           /* Width of the content area */
            height: 100px;          /* Height of the content area */
            padding: 20px;          /* Space between content and border */
            border: 5px solid blue; /* Border thickness and color */
            margin: 15px;           /* Space outside the box */
            background-color: rgb(255, 171, 171); /* Background color */
        }
    </style>
</head>
<body>

    <h1>CSS Box Model Example</h1>
    <div class="box">
        This is a box model example!
    </div>

</body>
</html>
